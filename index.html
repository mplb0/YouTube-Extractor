<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Extractor</title>
    <script src="https://unpkg.com/wavesurfer.js@7.8.10/dist/wavesurfer.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@7.8.10/dist/plugins/regions.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --primary: 222.2 47.4% 11.2%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96.1%;
            --secondary-foreground: 222.2 47.4% 11.2%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96.1%;
            --accent-foreground: 222.2 47.4% 11.2%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 222.2 84% 4.9%;
            --radius: 0.5rem;
        }

        .dark {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --primary: 210 40% 98%;
            --primary-foreground: 222.2 47.4% 11.2%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 212.7 26.8% 83.9%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            transition: max-width 0.3s ease;
        }

        .container.expanded {
            max-width: 900px;
        }

        .card {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            position: relative;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .subtitle {
            text-align: center;
            color: hsl(var(--muted-foreground));
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.625rem 1rem;
            font-size: 0.875rem;
            border: 1px solid hsl(var(--input));
            border-radius: var(--radius);
            background: hsl(var(--background));
            transition: all 0.2s;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 3px hsl(var(--ring) / 0.1);
        }

        input[type="text"]::placeholder {
            color: hsl(var(--muted-foreground));
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            height: 2.5rem;
            padding: 0 1.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .button-primary {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .button-primary:hover {
            background: hsl(var(--primary) / 0.9);
        }

        .button-secondary {
            background: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
            border: 1px solid hsl(var(--border));
        }

        .button-secondary:hover {
            background: hsl(var(--accent));
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .video-container {
            margin-top: 2rem;
            border-radius: var(--radius);
            overflow: hidden;
            display: none;
            border: 1px solid hsl(var(--border));
        }

        .video-container.visible {
            display: block;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            padding: 1.5rem;
            background: hsl(var(--muted));
        }

        .video-title {
            font-weight: 600;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid hsl(var(--primary-foreground));
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            padding: 0.75rem 1rem;
            background: hsl(0 84.2% 60.2% / 0.1);
            border: 1px solid hsl(0 84.2% 60.2% / 0.2);
            border-radius: var(--radius);
            color: hsl(0 84.2% 60.2%);
            font-size: 0.875rem;
            margin-top: 1rem;
            display: none;
        }

        .error.visible {
            display: block;
        }

        .success {
            padding: 0.75rem 1rem;
            background: hsl(142.1 76.2% 36.3% / 0.1);
            border: 1px solid hsl(142.1 76.2% 36.3% / 0.2);
            border-radius: var(--radius);
            color: hsl(142.1 76.2% 36.3%);
            font-size: 0.875rem;
            margin-top: 1rem;
            display: none;
        }

        .success.visible {
            display: block;
        }

        .icon {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: hsl(var(--secondary));
            border: 1px solid hsl(var(--border));
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background: hsl(var(--accent));
        }

        .theme-toggle svg {
            width: 1.25rem;
            height: 1.25rem;
            color: hsl(var(--foreground));
        }

        .waveform-container {
            margin-top: 2rem;
            display: none;
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid hsl(var(--border));
        }

        .waveform-container.visible {
            display: block;
        }

        #waveform {
            min-height: 128px;
            background: hsl(var(--muted));
        }

        .waveform-controls {
            padding: 1.5rem;
            background: hsl(var(--card));
            border-top: 1px solid hsl(var(--border));
        }

        .waveform-info {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
            margin-bottom: 1rem;
            text-align: center;
        }

        .waveform-info strong {
            color: hsl(var(--foreground));
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: hsl(var(--muted-foreground));
            margin-bottom: 0.5rem;
        }

        .button.button-small {
            height: 2rem;
            padding: 0 1rem;
            font-size: 0.8125rem;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="card">
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                <svg id="sunIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
                <svg id="moonIcon" style="display: none;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                </svg>
            </button>
            <h1>YouTube Extractor</h1>
            <p class="subtitle">Download videos or extract audio from YouTube</p>

            <div class="input-group">
                <input
                    type="text"
                    id="urlInput"
                    placeholder="Paste YouTube URL here..."
                    autocomplete="off"
                />
            </div>

            <div class="video-container" id="videoContainer">
                <div class="video-wrapper" id="videoWrapper"></div>
                <div class="video-info">
                    <div class="video-title" id="videoTitle">Ready to download</div>
                    <div class="button-group">
                        <button class="button button-primary" id="downloadVideo">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"/>
                            </svg>
                            Download Video
                        </button>
                        <button class="button button-secondary" id="downloadAudio">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/>
                            </svg>
                            Extract Audio
                        </button>
                    </div>
                </div>
            </div>

            <div class="waveform-container" id="waveformContainer">
                <div id="waveform"></div>
                <div class="waveform-controls">
                    <div class="waveform-info">
                        <strong>Select a region</strong> by clicking and dragging on the waveform. Preview the selection, download it, or download the full audio.
                    </div>
                    <div class="time-info">
                        <span>Start: <strong id="startTime">0:00</strong></span>
                        <span>End: <strong id="endTime">0:00</strong></span>
                        <span>Duration: <strong id="segmentDuration">0:00</strong></span>
                    </div>
                    <div class="button-group">
                        <button class="button button-secondary button-small" id="playSelection">
                            <svg class="icon" id="playIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <svg class="icon" id="pauseIcon" style="display: none;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <span id="playBtnText">Preview</span>
                        </button>
                        <button class="button button-secondary button-small" id="downloadFullAudio">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/>
                            </svg>
                            Full Audio
                        </button>
                        <button class="button button-primary button-small" id="downloadSelection">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"/>
                            </svg>
                            Selection
                        </button>
                    </div>
                </div>
            </div>

            <div class="error" id="errorMessage"></div>
            <div class="success" id="successMessage"></div>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const videoContainer = document.getElementById('videoContainer');
        const videoWrapper = document.getElementById('videoWrapper');
        const videoTitle = document.getElementById('videoTitle');
        const downloadVideoBtn = document.getElementById('downloadVideo');
        const downloadAudioBtn = document.getElementById('downloadAudio');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const mainContainer = document.getElementById('mainContainer');
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        const waveformContainer = document.getElementById('waveformContainer');
        const playSelectionBtn = document.getElementById('playSelection');
        const downloadSelectionBtn = document.getElementById('downloadSelection');
        const downloadFullAudioBtn = document.getElementById('downloadFullAudio');
        const startTimeDisplay = document.getElementById('startTime');
        const endTimeDisplay = document.getElementById('endTime');
        const segmentDurationDisplay = document.getElementById('segmentDuration');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const playBtnText = document.getElementById('playBtnText');

        let currentVideoId = null;
        let wavesurfer = null;
        let currentRegion = null;
        let isPlaying = false;

        // Dark mode functionality
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            }
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');

            if (isDark) {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }

        themeToggle.addEventListener('click', toggleTheme);
        initTheme();

        // Format time in seconds to MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Initialize WaveSurfer
        function initWaveSurfer() {
            if (wavesurfer) {
                wavesurfer.destroy();
            }

            wavesurfer = WaveSurfer.create({
                container: '#waveform',
                waveColor: 'hsl(var(--primary) / 0.3)',
                progressColor: 'hsl(var(--primary))',
                cursorColor: 'hsl(var(--primary))',
                barWidth: 2,
                barRadius: 3,
                cursorWidth: 1,
                height: 128,
                barGap: 2,
            });

            // Initialize Regions plugin
            const wsRegions = wavesurfer.registerPlugin(WaveSurfer.Regions.create());

            // Handle region updates
            wsRegions.on('region-updated', (region) => {
                currentRegion = region;
                updateTimeDisplay();
            });

            wsRegions.on('region-created', (region) => {
                currentRegion = region;
                updateTimeDisplay();
            });

            // Enable region creation on click and drag
            wsRegions.enableDragSelection({
                color: 'hsla(var(--primary) / 0.2)',
            });

            // Listen for when playback finishes to reset button state
            wavesurfer.on('finish', () => {
                isPlaying = false;
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                playBtnText.textContent = 'Preview';
            });

            // Listen for pause event
            wavesurfer.on('pause', () => {
                isPlaying = false;
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                playBtnText.textContent = 'Preview';
            });

            // Monitor playback to stop at region end
            wavesurfer.on('audioprocess', (time) => {
                if (isPlaying && currentRegion && time >= currentRegion.end) {
                    wavesurfer.pause();
                    wavesurfer.seekTo(currentRegion.start / wavesurfer.getDuration());
                    isPlaying = false;
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';
                    playBtnText.textContent = 'Preview';
                }
            });

            return wsRegions;
        }

        // Update time display
        function updateTimeDisplay() {
            if (currentRegion) {
                const start = currentRegion.start;
                const end = currentRegion.end;
                const duration = end - start;

                startTimeDisplay.textContent = formatTime(start);
                endTimeDisplay.textContent = formatTime(end);
                segmentDurationDisplay.textContent = formatTime(duration);
            }
        }

        // Load audio for waveform
        async function loadAudioForWaveform(videoId) {
            try {
                downloadAudioBtn.disabled = true;
                downloadAudioBtn.innerHTML = '<span class="spinner"></span>Loading audio...';

                const response = await fetch('/api/get-audio', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ videoId })
                });

                if (!response.ok) throw new Error('Failed to load audio');

                const data = await response.json();

                // Initialize waveform
                initWaveSurfer();

                // Load audio
                await wavesurfer.load(data.audioPath);

                // Show waveform container
                waveformContainer.classList.add('visible');

                showSuccess('Audio loaded! Click and drag on the waveform to select a region.');

            } catch (error) {
                showError('Failed to load audio. Please try again.');
                console.error('Load audio error:', error);
            } finally {
                downloadAudioBtn.disabled = false;
                downloadAudioBtn.innerHTML = `
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/>
                    </svg>
                    Extract Audio
                `;
            }
        }

        // Preview selected region with play/pause toggle
        playSelectionBtn.addEventListener('click', () => {
            if (!currentRegion) {
                showError('Please select a region first.');
                return;
            }

            if (isPlaying) {
                // Pause
                wavesurfer.pause();
            } else {
                // Play the selected region from start
                const startTime = currentRegion.start;
                wavesurfer.seekTo(startTime / wavesurfer.getDuration());
                wavesurfer.play();
                isPlaying = true;
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
                playBtnText.textContent = 'Pause';
            }
        });

        // Download selected region
        downloadSelectionBtn.addEventListener('click', async () => {
            if (!currentRegion || !currentVideoId) {
                showError('Please select a region first.');
                return;
            }

            downloadSelectionBtn.disabled = true;
            const originalText = downloadSelectionBtn.innerHTML;
            downloadSelectionBtn.innerHTML = '<span class="spinner"></span>Downloading...';

            try {
                const response = await fetch('/api/download-audio-segment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        videoId: currentVideoId,
                        startTime: currentRegion.start,
                        endTime: currentRegion.end
                    })
                });

                if (!response.ok) throw new Error('Download failed');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `audio-segment-${currentVideoId}.mp3`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                showSuccess('Audio segment downloaded successfully!');
            } catch (error) {
                showError('Failed to download audio segment. Please try again.');
                console.error('Download error:', error);
            } finally {
                downloadSelectionBtn.disabled = false;
                downloadSelectionBtn.innerHTML = originalText;
            }
        });

        // Download full audio
        downloadFullAudioBtn.addEventListener('click', async () => {
            if (!currentVideoId) {
                showError('No video loaded.');
                return;
            }

            downloadFullAudioBtn.disabled = true;
            const originalText = downloadFullAudioBtn.innerHTML;
            downloadFullAudioBtn.innerHTML = '<span class="spinner"></span>Downloading...';

            try {
                const response = await fetch('/api/download-audio', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ videoId: currentVideoId })
                });

                if (!response.ok) throw new Error('Download failed');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `audio-${currentVideoId}.mp3`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                showSuccess('Full audio downloaded successfully!');
            } catch (error) {
                showError('Failed to download full audio. Please try again.');
                console.error('Download error:', error);
            } finally {
                downloadFullAudioBtn.disabled = false;
                downloadFullAudioBtn.innerHTML = originalText;
            }
        });

        // Extract YouTube video ID from URL
        function extractVideoId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/|youtube\.com\/shorts\/)([^&\n?#]+)/,
                /^([a-zA-Z0-9_-]{11})$/
            ];

            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
            successMessage.classList.remove('visible');
            setTimeout(() => {
                errorMessage.classList.remove('visible');
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('visible');
            errorMessage.classList.remove('visible');
            setTimeout(() => {
                successMessage.classList.remove('visible');
            }, 5000);
        }

        // Handle URL input
        urlInput.addEventListener('input', (e) => {
            const url = e.target.value.trim();
            if (!url) {
                videoContainer.classList.remove('visible');
                mainContainer.classList.remove('expanded');
                currentVideoId = null;
                return;
            }

            const videoId = extractVideoId(url);
            if (videoId) {
                currentVideoId = videoId;
                displayVideo(videoId);
            }
        });

        // Display video embed
        function displayVideo(videoId) {
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${videoId}`;
            iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
            iframe.allowFullscreen = true;

            videoWrapper.innerHTML = '';
            videoWrapper.appendChild(iframe);

            videoContainer.classList.add('visible');
            mainContainer.classList.add('expanded');

            // Fetch video info
            fetchVideoInfo(videoId);
        }

        // Fetch video information
        async function fetchVideoInfo(videoId) {
            try {
                const response = await fetch(`/api/info?videoId=${videoId}`);
                const data = await response.json();

                if (data.title) {
                    videoTitle.textContent = data.title;
                }
            } catch (error) {
                console.error('Error fetching video info:', error);
            }
        }

        // Download video
        downloadVideoBtn.addEventListener('click', async () => {
            if (!currentVideoId) return;

            downloadVideoBtn.disabled = true;
            const originalText = downloadVideoBtn.innerHTML;
            downloadVideoBtn.innerHTML = '<span class="spinner"></span>Downloading...';

            try {
                const response = await fetch('/api/download-video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ videoId: currentVideoId })
                });

                if (!response.ok) throw new Error('Download failed');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `video-${currentVideoId}.mp4`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                showSuccess('Video downloaded successfully!');
            } catch (error) {
                showError('Failed to download video. Please try again.');
                console.error('Download error:', error);
            } finally {
                downloadVideoBtn.disabled = false;
                downloadVideoBtn.innerHTML = originalText;
            }
        });

        // Extract audio and show waveform
        downloadAudioBtn.addEventListener('click', async () => {
            if (!currentVideoId) return;

            // Load audio for waveform visualization
            await loadAudioForWaveform(currentVideoId);
        });
    </script>
</body>
</html>
